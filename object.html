        // localStorage di gunakan untuk menyimpan nilai secara lebih permanen.

        const object1 = {
            message: 'hello'
        };
        const object2 = object1;

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        }
        console.log(object3 === object1); // OUTPUT AKAN FALSE KARNA KETIKA OBJECT DI BANDINGKAN DENGAN OBJECT DENGAN REFERENSI YANG BERBEDA KOMPTER AKAN MEMBERI NILAI FALSE
        
        console.log(object2 === object1); // OUTPUT AKAN TRUE KARNA 1 REFERENSI

        // SHORTCUT DENGAN OBJECT
        const object4 = {
            message: 'Good job!',
            price: 799
        };
        console.log(object3 === object1);

        // const message = object4.message;

        const { message, price } = object4; // INI ADALAH DESTRUCTURING UNTUK MEMBUAT PINTASAN DENGAN FUNGSI MENGELUARKAN PROPERTI DARI OBJECT
        console.log(message); // OUTPUT AKAN MENGELUARKAN Good job!
        console.log(price); // OUTPUT AKAN MENGELUARKAN 799

        // SHORTHAND PROPERTY
