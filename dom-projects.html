<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>YouTube Subscribe  Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">
    Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <!-- Atribut onkeydown adalah untuk menjalankan JS saat kita menekan tombol di keyboard kita. -->
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        // event ADALAH SEBUAH OBJECT DALAM JS YG DAPAT KITA GUNAKAN UNTUK MENGETAHUI TOMBOL APA YG KITA KLIK.
        handleCostKeydown(event);
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

        function handleCostKeydown(event) {

            // .key DALAM event.key UNTUK MENDAPATKAN NILAI DARI APA YANG KITA SUDAH KLIK PADA KEYBOARD
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');

            // UNTUK MEMBERI NILAI PADA VARIABEL inputElement KITA BISA MENGGUNAKAN .value SEPERTI DI BAWAH

            // Number() UNTUK MENGUBAH NILAI STRING MENJADI NUMBER

            // FYI SETIAP KITA MENGGUNAKAN DOM MAKA ITU AKAN BERNILAI STRING DAN JIKA INGIN MENGHITUNG MATH DALAM DOM MAKA HARUS DI UBAH MENJADI NUMBER TERLEBIH DAHULU
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        }

        function subscribe () {
            const buttonElement = document.querySelector('.js-subscribe-button');

            // GUNAKAN innerText UNTUK MEMBERI TEKS TANPA SPASI TAMBAHAN.   
            if (buttonElement.innerText  === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
