<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-btn {
            background-color: red;
            color: white;
        }

        .yellow-btn {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- atribut => onclick untuk menghubungkan tag button supaya terhubung ke alert yang sudah di buat dalam script -->
    <button title="Good job!" class="red-btn" onclick="
        alert('Good job!')
        ">
        Hello
    </button>

    <p>
        paragraph of <button class="yellow-btn">Hello</button> text
    </p>

    <script>
    // alert() dalam argument di sesuai kan dengan isi tag html yg ingin di tuju.
        alert('Hello');
    </script>
</body>
</html>
