<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>

        <!-- atribut onclick berguna untuk menghubungkan tag html dengan script dalam js, dan ketika di dalam js terdapat variable kita harus menggunakan syntax seperti -> console.log(`Cart Quantity: ${isi dari variable dalam script}`); ke dalam atribut onclick-->

        <!-- CONTOH SEPERTI DI BAWAH INI -->
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>

        <button onclick="
            cartQuantity++;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Add to Cart</button>

        <button onclick="
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">+2</button>

        <button onclick="
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">+3</button>

        <button onclick="
            cartQuantity = 0;
            console.log(`Cart was reset.`);
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Reset Cart</button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
